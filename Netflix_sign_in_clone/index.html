<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <nav>
        <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg" alt="Netflix logo">
    </nav>
    <div class="form-wrapper">
        <br>
        <h2>Sign In</h2>
        <form>
            <div class="form-control">
                <input type="text" required aria-label="Email or phone number">
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required aria-label="Password">
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <p id="or">OR</p>
            <button type="button" id="code">Use a sign-in code</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a></small>
    </div>
    <script src="script.js"></script>
</body>
</html>
